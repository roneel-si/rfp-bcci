<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">
    <meta name="description" content="BCCI">
    <title>BCCI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200;300;400;500;600;700&family=Fjalla+One&family=Bebas+Neue:wght@400&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="/bcci/assets/css/style.css?v=1.8"> -->
    <link rel="stylesheet" href="/assets/css/style.css?v=1.7">
</head>

<body>
    <div class="main">
        <!-- Header -->
        <header class="header">
            <!-- Mobile Header Top -->
            <div class="header-top">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="header-search-icon">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>

                <div class="header-logo-section">
                    <img src="/assets/images/logo.png" alt="BCCI" class="header-logo">
                </div>
                <div class="header-user-section">
                    <img src="/assets/images/user.png" alt="Search" class="header-search-icon">
                </div>
            </div>
            <!-- Bottom Navigation -->
            <div class="header-bottom-nav">
                <div class="header-nav-item active" data-nav="home">
                    <svg class="header-nav-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                    </svg>
                    <span class="header-nav-label">HOME</span>
                </div>
                <div class="header-nav-item" data-nav="fixtures">
                    <svg class="header-nav-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z" />
                    </svg>
                    <span class="header-nav-label">FIXTURES</span>
                </div>
                <div class="header-nav-item" data-nav="series">
                    <svg class="header-nav-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                    </svg>
                    <span class="header-nav-label">SERIES</span>
                </div>
                <div class="header-nav-item" data-nav="videos">
                    <svg class="header-nav-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    <span class="header-nav-label">VIDEOS</span>
                </div>
                <div class="header-nav-item" data-nav="menu">
                    <svg class="header-nav-icon header-hamburger-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                    </svg>
                    <span class="header-nav-label">MENU</span>
                </div>
            </div>
            <!-- Side Menu Overlay -->
            <div class="header-menu-overlay" id="menuOverlay">
                <div class="header-side-menu">
                    <div class="header-menu-header">
                        <h3>Menu</h3>
                        <button class="header-close-menu" id="closeMenu">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                            </svg>
                        </button>
                    </div>
                    <div class="header-menu-items">
                        <a href="#" class="header-menu-item">Rankings</a>
                        <a href="#" class="header-menu-item">Teams</a>
                        <a href="#" class="header-menu-item">Players</a>
                        <a href="#" class="header-menu-item">Statistics</a>
                        <a href="#" class="header-menu-item">Photos</a>
                        <a href="#" class="header-menu-item">About BCCI</a>
                        <a href="#" class="header-menu-item">Contact</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="login-container">
            <div class="login-banner">
                <img src="/assets/images/login-banner.png" alt="BCCI">
            </div>
        </div>
        <div class="otp-container">
            <div class="otp-header">
                <h1 class="otp-title">OTP VERIFICATION</h1>
                <p class="otp-subtitle">Enter the one-time password sent to 916761XXXX. Please do not share it with
                    anyone.</p>
            </div>

            <div class="otp-form">
                <div class="otp-inputs">
                    <input type="text" maxlength="1" class="otp-input" value="1">
                    <input type="text" maxlength="1" class="otp-input" value="2">
                    <input type="text" maxlength="1" class="otp-input" value="4">
                    <input type="text" maxlength="1" class="otp-input" value="0">
                    <input type="text" maxlength="1" class="otp-input" value="5">
                </div>

                <div class="otp-resend">
                    <p class="resend-text">You didn't receive the OTP? <span class="resend-link">Resend OTP</span></p>
                    <p class="timer-text">Time remaining 30 sec</p>
                </div>

                <div class="otp-terms">
                    <div class="terms-item">
                        <input type="checkbox" id="terms1" class="terms-checkbox">
                        <label for="terms1" class="terms-label">I acknowledge that I have read and agree to the <span
                                class="terms-link">Terms Of Services</span> and <span class="terms-link">Privacy
                                Policy</span>.</label>
                    </div>
                    <div class="terms-item">
                        <input type="checkbox" id="terms2" class="terms-checkbox">
                        <label for="terms2" class="terms-label">Disclaimer: Your information may be used by BCCI and
                            made available to our sponsors and third-parties to provide you with news, updates and
                            promotional information about BCCI. For further information, please consult our Online <span
                                class="terms-link">Privacy Policy</span>.</label>
                    </div>
                </div>

                <button class="otp-verify-btn">Verify</button>
            </div>
        </div>
    </div>

    <script>
        // OTP Input functionality
        const otpInputs = document.querySelectorAll('.otp-input');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function (e) {
                const value = e.target.value;

                // Only allow numbers
                if (!/^[0-9]$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                // Move to next input
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function (e) {
                // Move to previous input on backspace
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Timer functionality
        let timeLeft = 30;
        const timerElement = document.querySelector('.timer-text');

        const timer = setInterval(() => {
            timeLeft--;
            timerElement.textContent = `Time remaining ${timeLeft} sec`;

            if (timeLeft <= 0) {
                clearInterval(timer);
                timerElement.textContent = 'Time expired';
            }
        }, 1000);
    </script>
</body>

</html>
